<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Interactive Webpage</title>
</head>
<body>
    <h1>Interactive Elements and Form Validation</h1>
    
    <button id="toggleButton">Toggle Background Color</button>
    
    <input type="range" id="sizeSlider" min="10" max="100" value="20">
    <p id="text">Resize me!</p>
    
    <button id="openModal">Open Modal</button>
    <div id="modal" class="modal">
        <div class="modal-content">
            <span class="close">&times;</span>
            <p>This is a modal!</p>
        </div>
    </div>
    
    <form id="myForm">
        <label for="name">Name:</label>
        <input type="text" id="name" required minlength="3">
        <span class="error" id="nameError"></span>
        <br>
        <label for="email">Email:</label>
        <input type="email" id="email" required>
        <span class="error" id="emailError"></span>
        <br>
        <label for="password">Password:</label>
        <input type="password" id="password" required minlength="8">
        <span class="error" id="passwordError"></span>
        <br>
        <button type="submit">Submit</button>
    </form>
    
    <script src="script.js"></script>
</body>
</html>
